        body {
            background-image: url('https://www.bragitoff.com/wp-content/uploads/2015/11/GTAV_ATLUS_2048x2048.png');
            background-size: contain;
            background-repeat: no-repeat;
            background-attachment: fixed;
            margin: 0;
            font-family: Arial, sans-serif;
            height: 4000px; /* Permet le défilement, ajuste selon la taille de la carte */
        }

        .button {
            position: absolute;
            background-color: rgba(0, 0, 0, 0.5);
            color: white;
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
        }

        #grove-street {
            top: 80%; /* Ajuste cette valeur pour bien placer le bouton */
            left: 45%; /* Ajuste cette valeur pour bien placer le bouton */
        }

        .popup {
            display: none;
            position: absolute;
            top: 20%;
            left: 20%;
            background-color: white;
            padding: 20px;
            border: 1px solid #000;
            z-index: 10;
        }

        .zoom {
            width: 600px; /* Taille de la zone zoomée */
            height: 400px;
            overflow: hidden;
            position: relative;
        }

        .zoom img {
            width: 1200px; /* Taille de l'image dans la zone zoomée */
            height: auto;
            transform: scale(1.5); /* Zoom sur l'image */
            transform-origin: center;
        }
    </style>
</head>
